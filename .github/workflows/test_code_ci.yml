name: TEST CODE CI

on:
    pull_request:
        branches: [develop]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "14"

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm run test

            - name: Cancel pull request on test failure
              if: ${{ job.status == 'failure' }}
              uses: superbrothers/close-pull-request@v3
              with:
                  comment: "테스트 코드 실행이 실패했습니다! 다시 확인해주세요."
